<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/bootstrap.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-xs-4">
          <div class="ab-badge name-badge">
            <h1 class="header-text">
              <strong class="name">Adam </strong><span class="mute">Biagianti</span>
            </h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      {{ content }}
    </main>
  </div>
  <script src='/javascript/index.js'></script>
</body>
</html>
